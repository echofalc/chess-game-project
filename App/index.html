<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/board.js"></script>
    <script src="./assets/game.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Chess</title>
</head>

<body>
    <header class="">
        <h1 class="main_logo">Cool Chess Title Here</h1>
    </header>
    <div class="teams">
        <h2 class="white__team">White Team</h2> <strong class="versus">VS</strong>
        <h2 class="black__team">Black Team</h2>
    </div>
    <main class="playing_area">
        <div class="black_captured">
            <h3 class="black__captured">Captured Pieces</h3>
        </div>
        <div class="chess_board">
            <div class="column">
                <div id="a8" class="box white-box">A8</div>
                <div id="a7" class="box black-box">A7</div>
                <div id="a6" class="box white-box">A6</div>
                <div id="a5" class="box black-box">A5</div>
                <div id="a4" class="box white-box">A4</div>
                <div id="a3" class="box black-box">A3</div>
                <div id="a2" class="box white-box">A2</div>
                <div id="a1" class="box black-box">A1</div>
            </div>

            <div class="column">
                <div id="B8" class="box black-box">B8</div>
                <div id="B7" class="box white-box">B7</div>
                <div id="B6" class="box black-box">B6</div>
                <div id="B5" class="box white-box">B5</div>
                <div id="B4" class="box black-box">B4</div>
                <div id="B3" class="box white-box">B3</div>
                <div id="B2" class="box black-box">B2</div>
                <div id="B1" class="box white-box">B1</div>
            </div>

            <div class="column">  
                <div id="C8" class="box white-box">C8</div>
                <div id="C7" class="box black-box">C7</div>
                <div id="C6" class="box white-box">C6</div>
                <div id="C5" class="box black-box">C5</div>
                <div id="C4" class="box white-box">C4</div>
                <div id="C3" class="box black-box">C3</div>
                <div id="C2" class="box white-box">C2</div>
                <div id="C1" class="box black-box">C1</div>
            </div>

            <div class="column">
                <div id="D8" class="box black-box">D8</div>
                <div id="D7" class="box white-box">D7</div>
                <div id="D6" class="box black-box">D6</div>
                <div id="D5" class="box white-box">D5</div>
                <div id="D4" class="box black-box">D4</div>
                <div id="D3" class="box white-box">D3</div>
                <div id="D2" class="box black-box">D2</div>
                <div id="D1" class="box white-box">D1</div>
            </div>

            <div class="column">                   
                <div id="E8" class="box white-box">E8</div>
                <div id="E7" class="box black-box">E7</div>
                <div id="E6" class="box white-box">E6</div>
                <div id="E5" class="box black-box">E5</div>
                <div id="E4" class="box white-box">E4</div>
                <div id="E3" class="box black-box">E3</div>
                <div id="E2" class="box white-box">E2</div>
                <div id="E1" class="box black-box">E1</div>
            </div>

            <div class="column">
                <div id="F8" class="box black-box">F8</div>
                <div id="F7" class="box white-box">F7</div>
                <div id="F6" class="box black-box">F6</div>
                <div id="F5" class="box white-box">F5</div>
                <div id="F4" class="box black-box">F4</div>
                <div id="F3" class="box white-box">F3</div>
                <div id="F2" class="box black-box">F2</div>
                <div id="F1" class="box white-box">F1</div>
            </div>

            <div class="column">
                <div id="G8" class="box white-box">G8</div>
                <div id="G7" class="box black-box">G7</div>

                <div id="G5" class="box black-box">G5</div>

                <div id="G2" class="box white-box">G2</div>
                <div id="G1" class="box black-box">G1</div>
            </div>

            <div class="column">
                <div id="H8" class="box black-box">H8</div>
                <div id="H7" class="box white-box">H7</div>
                <div id="H6" class="box black-box">H6</div>
                <div id="H5" class="box white-box">H5</div>
                <div id="H4" class="box black-box">H4</div>
                <div id="H3" class="box white-box">H3</div> 
                <div id="H2" class="box black-box">H2</div>

        </div>
        <div class="white_captured">
            <h3 class="white__captured">Captured Pieces</h3>
        </div>
    </main>
    <footer>
        <button type="reset" class="resetGame">Reset Board</button>
    </footer>
</body>

</html>
