<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./assets/game.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Chess</title>
</head>

<body>
    <header class="">
        <h1 class="main_logo">Cool Chess Title Here</h1>
    </header>
    <div class="teams">
        <h2 class="white__team">White Team</h2> <strong class="versus">VS</strong>
        <h2 class="black__team">Black Team</h2>
    </div>
    <main class="playing_area">
        <div class="black_captured">
            <h3 class="black__captured">Captured Pieces</h3>
        </div>
        <div class="chess_board">
            <div class="column">
                <div id="a8" class="box white-box"><h5>A8</h5></div>
                <div id="a7" class="box black-box"><h5>A7</h5></div>
                <div id="a6" class="box white-box"><h5>A6</h5></div>
                <div id="a5" class="box black-box"><h5>A5</h5></div>
                <div id="a4" class="box white-box"><h5>A4</h5></div>
                <div id="a3" class="box black-box"><h5>A3</h5></div>
                <div id="a2" class="box white-box"><h5>A2</h5></div>
                <div id="a1" class="box black-box"><h5>A1</h5></div>
            </div>

            <div class="column">
                <div id="b8" class="box black-box"></div>
                <div id="b7" class="box white-box"></div>
                <div id="b6" class="box black-box"></div>
                <div id="b5" class="box white-box"></div>
                <div id="b4" class="box black-box"></div>
                <div id="b3" class="box white-box"></div>
                <div id="b2" class="box black-box"></div>
                <div id="b1" class="box white-box"><h5>B1</h5></div>
            </div>

            <div class="column">  
                <div id="c8" class="box white-box"></div>
                <div id="c7" class="box black-box"></div>
                <div id="c6" class="box white-box"></div>
                <div id="c5" class="box black-box"></div>
                <div id="c4" class="box white-box"></div>
                <div id="c3" class="box black-box"></div>
                <div id="c2" class="box white-box"></div>
                <div id="c1" class="box black-box"><h5>C1</h5></div>
            </div>

            <div class="column">
                <div id="d8" class="box black-box"></div>
                <div id="d7" class="box white-box"></div>
                <div id="d6" class="box black-box"></div>
                <div id="d5" class="box white-box"></div>
                <div id="d4" class="box black-box"></div>
                <div id="d3" class="box white-box"></div>
                <div id="d2" class="box black-box"></div>
                <div id="d1" class="box white-box"><h5>D1</h5></div>
            </div>

            <div class="column">                   
                <div id="e8" class="box white-box"></div>
                <div id="e7" class="box black-box"></div>
                <div id="e6" class="box white-box"></div>
                <div id="e5" class="box black-box"></div>
                <div id="e4" class="box white-box"></div>
                <div id="e3" class="box black-box"></div>
                <div id="e2" class="box white-box"></div>
                <div id="e1" class="box black-box"><h5>E1</h5></div>
            </div>

            <div class="column">
                <div id="f8" class="box black-box"></div>
                <div id="f7" class="box white-box"></div>
                <div id="f6" class="box black-box"></div>
                <div id="f5" class="box white-box"></div>
                <div id="f4" class="box black-box"></div>
                <div id="f3" class="box white-box"></div>
                <div id="f2" class="box black-box"></div>
                <div id="f1" class="box white-box"><h5>F1</h5></div>
            </div>

            <div class="column">
                <div id="G8" class="box white-box"></div>
                <div id="G7" class="box black-box"></div>
                <div id="G6" class="box white-box"></div>
                <div id="G5" class="box black-box"></div>
                <div id="G4" class="box white-box"></div>
                <div id="G3" class="box black-box"></div>
                <div id="G2" class="box white-box"></div>
                <div id="G1" class="box black-box"><h5>G1</h5></div>
            </div>

            <div class="column">
                <div id="h8" class="box black-box"></div>
                <div id="h7" class="box white-box"></div>
                <div id="h6" class="box black-box"></div>
                <div id="h5" class="box white-box"></div>
                <div id="h4" class="box black-box"></div>
                <div id="h3" class="box white-box"></div> 
                <div id="h2" class="box black-box"></div>
                <div id="h1" class="box white-box"><h5>H1</h5></div>
            </div>
        </div>
        <div class="white_captured">
            <h3 class="white__captured">Captured Pieces</h3>
        </div>
    </main>
    <footer>
        <button type="reset" class="resetGame">Reset Board</button>
    </footer>
    <script src="./assets/pieces.js"></script>
</body>
    
</html>
